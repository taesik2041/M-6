<h2>영국 잉글랜드의 최상위 프로축구 리그</h2> <strong>"<U>2016년 기준 전 세계 스포츠 리그 수익(revenue) 순위 3위를 차지했다.</U> </strong>
<P>프리미어 리그로 개편한 이유는 헤이젤 참사(1985)로 5년간 대륙 대항전 출전이 금지되어
리그 경쟁력이 도태되고 힐스버러 참사(1989)로 인해 리그 개편의 필요성을 느끼면서이다.
이에 1992년 풋볼 리그와 관계를 단절하고 나온 리그가 프리미어 리그이다.</P>
